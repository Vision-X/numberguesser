<!DOCTYPE html>
<html lang="en-US">
  <head id='top'>
    <title> Number Guesser </title>
    <link rel="stylesheet" type:"text/css" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <!-- <script type="text/javascript" src="index.js"></script> -->
  </head>

  <body>
  <header>
      <h1> Number <span id='guesser'> Guesser</span></h1>
  </header>
    <main>
      <div>
      <section id='input-section'>
        <input type='number' name='enter-guess' id='guess-form' placeholder="Enter your guess"
        aria-label="User input area" onkeyup="buttonsOn()"/>
      </div>
      <div>
        <button name='guess' id='guess-button' disabled>Guess</button>

        <button name='clear' id='clear-button' disabled= 'disabled'>Clear</button>
      </div>
      </section>

      <section id='guess-section'>
        <p id='last-guess'>Your last guess was</p>
        <p id='display-guess'>  </p>
        <p id='display-high-low'> Too High </p>
      </section>

      <section id='submit-section'>
        <button name='reset' id='reset-button' disabled>Reset</button>
      </section>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
